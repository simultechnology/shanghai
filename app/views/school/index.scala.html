<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.3.custom.min.css")" />

    <style>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      img.ui-datepicker-trigger {
        margin-bottom: 10px;
      }

      div#ui-datepicker-div {
        position: absolute;
        top: 100px;
      }

      select {
        width: 100px;
      }


        </style>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/vendor/modernizr-2.6.2-respond-1.1.0.min.js")"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">学校登録</a>
                    <div class="nav-collapse collapse">
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <div class="row">
                    <span class="span3">
                      <label>学校名</label>
                      <input type="text">
                    </span>
                    <span class="span6">
                      <label>日付選択</label>
                      <input type="text" id="datepicker">
                    </span>
                </div>
                @for(cnt <- 1 to 4) {
                <div class="row">
                  <span class="span2"></span>
                  <span class="span2">
                  <label>学年</label>
                  <select>
                    @for(i <- 1 to 5) {
                      <option>@i</option>
                    }
                  </select>
                  </span>
                  <span class="span3">
                    <label>組</label>
                    <input type="text">
                  </span>
                  <span class="span2">
                    <label>レベル</label>
                    <select>
                      @for(i <- 1 to 5) {
                        <option>@i</option>
                      }
                    </select>
                  </span>
                </div>
                }
                <div class="row" style="margin-top: 20px;">
                  <span class="span6"></span>
                  <span class="span4">
                  <a class="btn btn-primary btn-large">キャンセル</a>
                  <a class="btn btn-primary btn-large">登録</a></span></div>
            </div>

            <footer>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"><\/script>')</script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/vendor/bootstrap.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/plugins.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));

            $(function() {
              $("#datepicker").datepicker({dateFormat: 'yy/mm/dd'});
              $("#datepicker").datepicker("option", "showOn", 'button');
              $("#datepicker").datepicker("option", "buttonImageOnly", true);
              $("#datepicker").datepicker("option", "buttonImage", "@routes.Assets.at("images/datepicker.png")");

              $("div#ui-datepicker-div").css("top", "100px");
            });
        </script>
    </body>
</html>
